<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSA Whack-a-Mole</title>
    <link rel="stylesheet" href="whack-a-mole.css">
</head>
<body>
    <div id="whack-a-mole-game">
        <h2>MSA CODER Whack-a-Mole</h2>
        <p>Click the moles as they pop up!</p>
        <div id="mole-container"></div>
        <div id="game-info">
            <p>Score: <span id="score">0</span></p>
            <p>Time Left: <span id="time-left">30</span>s</p>
        </div>
        <button id="start-button" onclick="startWhackAMole()">Start Game</button>
        <button id="reset-button" onclick="resetWhackAMole()">Restart</button>
    </div>
    <script src="whack-a-mole.js"></script>
</body>
</html>
